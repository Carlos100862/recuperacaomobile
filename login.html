<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="login-container">
        <div class="logo-login">
            <img src="buser-logo-removebg-preview.png" alt="Logo">
        </div>

        <form class="login-form">
            <input type="text" placeholder="Usuário" required>
            <input type="password" placeholder="Senha" required>

            <div class="forgot-password">
                <a href="#">Esqueci minha senha</a>
            </div>

            <a href="inicial.html" class="btn-entrar">Entrar</a>

                             <br>ou
            <div class="login-google">
                <button type="button" class="btn-google">
                    <img src="googlelogo-removebg-preview.png" alt="Google Logo">
                    Fazer login com o Google
                </button>
            </div>

            <br><div class="register-link">
                <p>Ainda não possui uma conta? <a href="cadastro.html">Crie aqui</a>.</p>
            </div>
            
            
        </form>
    </div>

</body>
</html>
